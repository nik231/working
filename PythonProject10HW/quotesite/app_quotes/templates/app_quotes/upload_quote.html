{% extends 'app_quotes/base.html' %}

{% block content %}
<div class="container mt-3">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form action="{% url 'app_quotes:upload_quote' %}" method="post" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="author" class="form-label">Author Full Name</label>
            <select class="form-control" id="author" name="author" required>
                <option value="">Select an author...</option>
                {% for author in authors %}
    <option value="{{ author.id }}">{{ author.fullname }}</option>
{% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Quote Tags(comma separated)</label>
            <input type="text" class="form-control" id="tags" name="tags"
                   placeholder="e.g., inspirational, life, wisdom">
        </div>
        <div class="mb-3">
            <label for="quote" class="form-label">Quote Text</label>
            <textarea class="form-control" id="quote" name="quote" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'app_quotes:quotes' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
